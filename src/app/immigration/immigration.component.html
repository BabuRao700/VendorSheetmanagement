<div class="container">
  <div class="row">
    <div class="container">
      <!-- Nav tabs -->
      <div class="card">
        <ul class="nav nav-tabs" role="tablist">
            <li><a  [routerLink]="['/register']">Personal Information</a></li>
            <li><a  [routerLink]="['/education']">Educational Information</a></li>
            <li><a data-toggle="tab" [routerLink]="['/immigration']">Immigration</a></li>
            <li><a  [routerLink]="['/work']">Work Experience</a></li>
        </ul>

        <div role="tabpanel" class="tab-pane" id="Immigrationinformation" style="margin-top: 20px">
          <form id="signupform" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="VisaStatus" class="col-md-3 control-label">Visa Status</label>
              <div class="col-md-6">
                <input type="text" class="form-control" name="VisaStatus" placeholder="Visa Status">
              </div>
            </div>


            <div class="form-group">
              <label for="ssn" class="col-md-3 control-label">SSN</label>
              <div class="col-md-6">
                <input type="text" class="form-control" name="ssn" placeholder="SSN">
              </div>
            </div>


            <div class="form-group">
              <label for="PassportNumber" class="col-md-3 control-label">Passport Number</label>
              <div class="col-md-6">
                <input type="text" class="form-control" name="PassportNumber" placeholder="Passport Number">
              </div>
            </div>

            <div class="form-group">
              <label for="upload" class="col-md-3 control-label">Upload Passport Copy</label>
              <div class="col-md-6">
                <input type="file" name="upload" accept="image/*">
              </div>
            </div>
            <div class="form-group">

              <div class="col-md-offset-3 col-md-6">
                <button id="btn-signup" type="button" class="btn btn-info">
                  <i class="icon-hand-right"></i>Save</button>
                <button id="btn-signup" type="button" class="btn btn-info" style="margin-left: 20px">
                  <i class="icon-hand-right"></i>Next</button>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
