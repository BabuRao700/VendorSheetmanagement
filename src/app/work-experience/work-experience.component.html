<div class="container">
  <div class="row">
    <div class="container">
      <!-- Nav tabs -->
      <div class="card">
        <ul class="nav nav-tabs" role="tablist">
          <li>
            <a [routerLink]="['/register']">Personal Information</a>
          </li>
          <li>
            <a [routerLink]="['/education']">Educational Information</a>
          </li>
          <li>
            <a [routerLink]="['/immigration']">Immigration</a>
          </li>
          <li>
            <a data-toggle="tab" [routerLink]="['/work']">Work Experience</a>
          </li>
        </ul>


        <div role="tabpanel" class="tab-pane" id="WorkExperience" style="margin-top: 20px">
          <form id="signupform" class="form-horizontal" role="form" [formGroup] = "WorkExperienceForm">
            <div class="form-group">
              <label for="title" class="col-md-3 control-label">Title</label>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Title" formControlName="title">
              </div>
            </div>


            <div class="form-group">
              <label for="company" class="col-md-3 control-label">Company</label>
              <div class="col-md-6">
                <input type="text" class="form-control" name="company" placeholder="Company" formControlName="company">
              </div>
            </div>

            <div class="form-group">
              <label for="location" class="col-md-3 control-label">Location</label>
              <div class="col-md-6">
                <input type="text" class="form-control" name="location" placeholder="Location" formControlName="location">
              </div>
            </div>


            <div class="form-group">
              <label for="fromdate" class="col-md-3 control-label">From Date</label>
              <div class="col-md-6">
                <input type="date" name="fromdate" id="fromdate" class="form-control input-sm" placeholder="From Date" formControlName="fromDate">
              </div>
            </div>

            <div class="form-group">
              <label for="enddate" class="col-md-3 control-label">To Date</label>
              <div class="col-md-6">
                <input type="date" name="todate" id="todate" class="form-control input-sm" placeholder="To" formControlName="toDate">
              </div>
            </div>
            <div class="form-group">
              <label for="gender" class="col-md-3 control-label">Currently working here?</label>
              <div class="col-md-9">
                <input type="radio" value="yes" formControlName="currentWorkingStatus"> Yes
                <input type="radio" value="no" formControlName="currentWorkingStatus"> No
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-3 col-md-6">
                <button id="btn-signup" type="button" class="btn btn-info" (click)="saveEmployementDetails()">
                  <i class="icon-hand-right" ></i>Save</button>
                <button id="btn-signup" type="button" class="btn btn-info" style="margin-left: 20px">
                  <i class="icon-hand-right"></i>Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
