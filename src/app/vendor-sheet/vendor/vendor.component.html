<div class="container">
    <div class="modal show" id="myModal" role="dialog">
      <div class="modal-dialog"  style="width: 700px" [ngClass]="{'modal fade': closeClicked == true}">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div> -->
           <div class="modal-body">
              <div class="container panel panel-warning" style="width:600px">
                  <div class="panel-heading">Add vendor details</div>
                  <div class="panel-body">
                  <form #vendorForm="ngForm">
                  <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="client" placeholder="Client Name" name="ClientName" [(ngModel)]= "vendor.ClientName">
                    </div>
                      <div class="col-md-6">
                          <input type="text" class="form-control" id="location" placeholder="Location" name="Location" [(ngModel)]= "vendor.Location">
                      </div>
                   </div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <input type="text" class="form-control" id="vendor" placeholder="Vendor Name" name="VendorName" [(ngModel)]= "vendor.VendorName">
                        </div>
                          <div class="col-md-6">
                              <input type="text" class="form-control" id="email" placeholder="Email ID" name="EmailId" [(ngModel)]="vendor.EmailID">
                          </div>
                       </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                          <div class="col-md-12">
                            <input type="text" class="form-control" id="role" placeholder="Role" name="ClientName" [(ngModel)]= "vendor.ClientName">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="row">
                            <div class="col-md-12">
                              <textarea type="text" class="form-control" id="comments" placeholder="comments" name="comments" [(ngModel)]= "vendor.comments"></textarea>
                            </div>
                          </div>
                      </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                    <button type="submit" class="btn btn-warning" style="margin-left: 10px" click= "closeButtonClicked()">Close</button>
                  </form>
                  </div>
                </div>
          </div>
        </div>         
      </div>
    </div>        
    </div>
